<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visca Barca</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <section class="barca-game" id="game">
            <div class="barca-card" data-framework='dinho'>
                <img class="front-side" src="img/dinho.jpg" alt="img" />
                <img class="back-side" src="img/crest.png" alt="barca-crest" />
            </div>

            <div class="barca-card" data-framework='dinho'>
                <img class="front-side" src="img/dinho.jpg" alt="img" />
                <img class="back-side" src="img/crest.png" alt="barca-crest" />
            </div>

            <div class="barca-card" data-framework='messi'>
                <img class="front-side" src="img/messi.jpg" alt="img" />
                <img class="back-side" src="img/crest.png" alt="barca-crest" />
            </div>

            <div class="barca-card" data-framework='messi'>
                <img class="front-side" src="img/messi.jpg" alt="img" />
                <img class="back-side" src="img/crest.png" alt="barca-crest" />
            </div>

            <div class="barca-card" data-framework='iniesta'>
                <img class="front-side" src="img/iniesta.jpg" alt="img" />
                <img class="back-side" src="img/crest.png" alt="barca-crest" />
            </div>

            <div class="barca-card" data-framework='iniesta'>
                <img class="front-side" src="img/iniesta.jpg" alt="img" />
                <img class="back-side" src="img/crest.png" alt="barca-crest" />
            </div>

            <div class="barca-card" data-framework='henry'>
                <img class="front-side" src="img/henry.jpg" alt="img" />
                <img class="back-side" src="img/crest.png" alt="barca-crest" />
            </div>

            <div class="barca-card" data-framework='henry'>
                <img class="front-side" src="img/henry.jpg" alt="img" />
                <img class="back-side" src="img/crest.png" alt="barca-crest" />
            </div>

            <div class="barca-card" data-framework='rafa'>
                <img class="front-side" src="img/rafa.jpg" alt="img" />
                <img class="back-side" src="img/crest.png" alt="barca-crest" />
            </div>

            <div class="barca-card" data-framework='rafa'>
                <img class="front-side" src="img/rafa.jpg" alt="img" />
                <img class="back-side" src="img/crest.png" alt="barca-crest" />
            </div>

            <div class="barca-card" data-framework='samuel'>
                <img class="front-side" src="img/samuel.jpg" alt="img" />
                <img class="back-side" src="img/crest.png" alt="barca-crest" />
            </div>

            <div class="barca-card" data-framework='samuel'>
                <img class="front-side" src="img/samuel.jpg" alt="img" />
                <img class="back-side" src="img/crest.png" alt="barca-crest" />
            </div>
        </section>
        <section class="reset-btn">
            <button onClick="window.location.reload();">RESET</button>
        </section>
    </div>
    <div class="messi-container" id="messi">
        <div class="box">
            <div class="imageBx">
                <img src="./img/Lio.png">
            </div>
            <div class="nameBox">
                <h1>BARCA MEMORY GAME</h1>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>

    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".box"), {
            max: 25,
            speed: 400
        });
    </script>

</body>
</html>
